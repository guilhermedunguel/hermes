name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint & Typecheck
        run: npx turbo lint typecheck

      - name: Run Tests
        run: npx turbo test