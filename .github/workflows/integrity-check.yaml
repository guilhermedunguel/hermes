name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Integrity Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: hermes_test
        ports:
          - 5432:5432
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Typecheck
        run: pnpm exec turbo lint
      
      - name: Migrate Database
        run: pnpm turbo db:migrate
        env: 
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/hermes_test
          NODE_ENV: test
          FASTIFY_PORT: 3333

      - name: Run Tests
        run: pnpm exec turbo test
        env: 
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/hermes_test
          NODE_ENV: test
          FASTIFY_PORT: 3333